
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hello, {{ username }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button> 
      <!-- <ion-button (click)="goToCart()">Cart</ion-button>  -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="true" autoplay="true">
    <ion-slide *ngFor="let banner of banners">
      <img [src]="banner.imageUrl" alt="Banner Image">
    </ion-slide> 
  </ion-slides>

  <ion-button expand="block" color="primary" (click)="goToAddPage()">Add Item</ion-button>

  <!-- Category -->
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let category of categories">
        <ion-card (click)="viewCategory(category)">
          <img [src]="category.icon" alt="{{category.name}}">
          <p>{{ category.name }}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Product -->
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="viewProduct(product)">
      <ion-thumbnail slot="start">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.item_name }}</h2> 
        <p>Quantity: {{ product.quantity }}</p> 
        <p *ngIf="product.note">{{ product.note }}</p> 
      </ion-label>
      <ion-button color="tertiary" (click)="editProduct(product)">Edit</ion-button>
      <ion-button color="danger" (click)="confirmDelete(product)">Delete</ion-button>
    </ion-item>
  </ion-list>
  

</ion-content>
