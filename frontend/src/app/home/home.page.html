
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hello, {{ username }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Banner Carousel -->
  <ion-slides pager="true" autoplay="true">
    <ion-slide *ngFor="let banner of banners">
      <img [src]="banner.imageUrl" alt="Banner Image">
    </ion-slide> 
  </ion-slides>

  <!-- Categories Section -->
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let category of categories">
        <ion-card (click)="viewCategory(category)">
          <img [src]="category.icon" alt="{{category.name}}">
          <p>{{ category.name }}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Product List Section -->
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="viewProduct(product)">
      <ion-thumbnail slot="start">
        <img [src]="product.imageUrl">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>{{ product.price | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
